<link rel="import" href="../../elements/elements.html">

<link rel="import" href="../../src/my-home/my-home.html">
<link rel="import" href="../../src/my-klassen/my-klassen.html">
<link rel="import" href="../../src/my-info/my-info.html">

<dom-module id="my-route">
  <link rel="import" type="css" href="../../styles/mainStyle.css">
  <template>

    <app-location route="{{route}}" use-hash-as-path></app-location>

    <app-route route="{{route}}"
               pattern="/:page"
               data="{{data}}">
    </app-route>

  <paper-drawer-panel force-narrow>
    <paper-header-panel drawer>

      <paper-toolbar>
        <paper-icon-button icon="close" paper-drawer-toggle></paper-icon-button>
        <div style="margin-left: 10px; font-size: 20px;">Menu</div>
      </paper-toolbar>

      <div class="menu">
        <iron-selector selected='{{data.page}}' attr-for-selected='name'>

          <a name="Home" class="menuLink" href="#/Home">
            <span>Home</span>
          </a>

          <a name="Klassen" class="menuLink" href="#/Klassen">
            <span>Klassen</span>
          </a>

          <a name="StudentenInfo" class="menuLink" href="#/StudentenInfo">
            <span>StudentenInfo</span>
          </a>

          <a name="Logout" class="menuLink" href="#/Logout">
            <span>Logout</span>
          </a>
        </iron-selector>
      </div>

    </paper-header-panel>

    <paper-header-panel main>
      <paper-toolbar>

        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        <div style="font-size: 20px;">StudentHUb</div>
        <div class="title">{{data.page}}</div>

      </paper-toolbar>

      <div class="container">
          <div class="content">
            <iron-pages selected='{{data.page}}' attr-for-selected='name'>

              <section name="Home">
                <my-home></my-home>
              </section>

              <section name="Klassen">
                <my-klassen></my-klassen>
              </section>

              <section name="StudentenInfo">
                <my-info></my-info>
              </section>

              <section name="Logout">
                <h1>Logout</h1>
              </section>

            </iron-pages>
          </div>
      </div>

    </paper-header-panel>
  </paper-drawer-panel>

  </template>

  <script>

    Polymer({

      is: 'my-route',

      attached: function() {
        if (!this.route.path) {
          this.set('route.path', '/Home');
        }
      },

    })

  </script>
</dom-module>
